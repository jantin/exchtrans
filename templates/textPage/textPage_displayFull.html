{% extends "base.html" %}

{% block extrahead %}
<link rel="stylesheet" href="/site_media/css/textPage.css" type="text/css" media="screen" />

{% endblock %}


{% block bodyid %}waiting{% endblock %}


{% block bodycontent %}
<div class="fullBox">
	<div class="fullHeading">
		{{ parameters.heading }}		
	</div>
	<div class="fullBody">
		{{ parameters.body }}
	</div>
</div>

<form action="/session/drive/" method="get" accept-charset="utf-8">
	<input type="hidden" name="sid" value="{{sid}}" id="sid">
	<input type="hidden" name="pname" value="{{pname}}" id="pname">
	<input type="submit" name="buttonLabel" value="{{ parameters.buttonLabel }}" class="buttonBig">
</form>



{% endblock %}
